<table class="table table-bordered table-hover" style="margin-top: 3%">
  <thead>
  <tr>
    <td>index</td>
    <td>name</td>
    <td>user</td>
    <td>role</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.user.name}}</td>
    <td>{{item.user.roles[0].name}}</td>
  </tr>
  </tbody>
</table>
