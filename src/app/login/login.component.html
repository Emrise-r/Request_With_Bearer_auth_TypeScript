<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="exampleInputUserName">Username</label>
    <input type="userName" class="form-control" id="exampleInputUserName" placeholder="Enter User Name" formControlName="name">
    <!--                <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
  </div>
  <button type="submit" (click)="login()">Login</button>
</form>
